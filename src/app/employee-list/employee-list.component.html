<h2 class="headcenter"> Employee List</h2>
<input type="text" id="teste" [(ngModel)]="filters.keyword"name="keyword" (input)="listEmployees()" placeholder="FaÃ§a a sua pesquisa">
<div id="pdfTable" #pdfTable>
<table class = "table table-striped" >
    <thead>
        <tr>
            <th (click)="sort('firstName')">First Name&nbsp;<i class="fa fa-sort"></i></th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees | orderBy : key : reverse | paginate : {itemsPerPage:5,currentPage:page}">
            <td> {{ employee?.firstName }} </td>
            <td> {{ employee?.lastName }} </td>
            <td> {{ employee?.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

<div> <button id="testebutton"  (click)="downloadAsPDF()">Export To PDF</button></div>
