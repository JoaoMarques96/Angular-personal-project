<div class="col-md-6 offset-md-3">
    <h3> Details Employee </h3>
    
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" disabled = "disabled" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName" placeholder="Insert the first name" readonly>
               
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" disabled = "disabled" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName" placeholder="Insert the last name" readonly>
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" disabled = "disabled" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "email" placeholder="Insert the email" readonly>
        </div>

    
  
    </div>
