<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "SaveEmployee()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName" placeholder="Insert the first name">
               
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName" placeholder="Insert the last name">
        </div>
    
        <div class="form-group">
            <label> Email </label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId" placeholder="Insert the email">
        </div>
    <br>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
